version: "3.9"
services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=sfe
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
  web:
    build: .
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_NAME=sfe
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
    depends_on:
      - db